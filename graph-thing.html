<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="description" content="a planing tool for minecraft buildings">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>graph-thing</title>

    <link rel="stylesheet" href="styles/main.css">

    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../bower_components/google-chart/google-chart.html">
    <link rel="import" href="../bower_components/core-list/core-list.html">
    <link rel="import" href="../lergin-analytics/lergin-analytics.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
</head>

<body unresolved layout vertical>

    <polymer-element name="graph-thing">
        <template>
            <lergin-analytics id="la"></lergin-analytics>
            <!-- options='{ "curveType": "function", "hAxis": {"title": "Anzahl"}, "vAxis": {"title": "???"}}'-->
            <core-ajax auto url="locales/{{lang}}.json" handleAs="json" response="{{translation}}"></core-ajax>
            <div layout horizontal>
                <google-chart type='line' rows="{{data}}" cols='[{"label": "x", "type": "number"},{"label": "y", "type": "number"}]'></google-chart>
                <core-list style="height:300px; width: 150px; margin-right:10px" data="{{data}}">
                    <template>
                        <div layout horizontal>
                            <div style="min-width:30px;margin-right:5px;">
                                {{model[0]}}
                            </div>
                            <div flex>
                                {{model[1]|toFixed(2)}}
                            </div>
                        </div>
                    </template>
                </core-list>


                <div layout vertical flex>


                    <paper-input-decorator floatingLabel label="Steigung">
                        <input is="core-input" preventInvalidInput type="number" step="any" committedValue="{{k}}">
                    </paper-input-decorator>
                    <paper-input-decorator floatingLabel label="Grenzwert">
                        <input is="core-input" preventInvalidInput type="number" step="any" committedValue="{{log_g}}">
                    </paper-input-decorator>
                    <paper-input-decorator floatingLabel label="Startwert">
                        <input is="core-input" preventInvalidInput type="number" step="any" committedValue="{{s}}">
                    </paper-input-decorator>
                    <paper-input-decorator floatingLabel label="Länge">
                        <input is="core-input" preventInvalidInput type="number" step="any" committedValue="{{end}}">
                    </paper-input-decorator>

                    <paper-button on-tap="{{toggle_verfahren}}">{{verfahren}}</paper-button>
                    <paper-button on-tap="{{log}}">Logistisches Wachstum</paper-button>
                    <paper-button on-tap="{{limited}}">Beschränktes Wachstum</paper-button>
                    <paper-button on-tap="{{exp}}">Exponentielles Wachstum</paper-button>
                </div>

            </div>
            <paper-input committedValue="{{asd}}"></paper-input> {{asd}}
            <button on-tap="{{aas}}">Ausrechnen</button>

        </template>
        <script src="graph-thing.js"></script>
    </polymer-element>

    <graph-thing id="app"></graph-thing>


    <span style="position: fixed;bottom: 0px;width: 100vw;left: 0px;">
        <div layout horizontal>
            <span flex>
                <a href="http://lergin.lima-city.de/impressum.html" rel="nofollow" target="_blank">Impressum</a>
                <a href="http://lergin.lima-city.de/datenschutz.html" rel="nofollow" target="_blank">Datenschutz</a>
            </span>
            <span flex>
                Copyright &copy; 2015 Malte 'Lergin' Laukötter
            </span>
            <span>
                Fork this project on <a href="https://github.com/Lergin/graphthing" target="_blank">Github</a> or visit my outher projects:
                <a href="https://github.com/Lergin/" target="_blank">Github</a> <a href="http://lergin.lima-city.de" target="_blank">Demopage</a>
            </span>
        </div>
        <div layout horizontal center center-justified>
            Minecraft ®/TM & © 2009-2013 Mojang / Notch | This tool is not approved, endorsed, associated or connected to Mojang and is also not official.
        </div>
    </span>

</body>

</html>
